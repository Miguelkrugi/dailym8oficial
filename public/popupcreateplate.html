<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/popupplate.css" rel="stylesheet">

</head>
<body>
    <a href="#" id="button2" class="button">Click Me</a>
    <!--DIV DO POPUP DE CRIAÇÃO DE PRATO-->
    <div class="bg-modal">
        <div class="modal-contents2">
    
            <div class="close2">+</div>
            <img src="https://richardmiddleton.me/comic-100.png" alt="">
    
            <form action="">
                <input id="inputname" type="text" placeholder="Name">
                <input id="inputmail" type="email" placeholder="E-Mail">
                <a href="#" class="button">Submit</a>
            </form>
    
        </div>
    </div>

    <script>

      document.getElementById('button2').addEventListener("click", function() {
	    
        document.querySelector('.bg-modal').style.display = "flex";
      });

      document.querySelector('.close2').addEventListener("click", function() {
	    
        document.querySelector('.bg-modal').style.display = "none";
      });

    </script>
