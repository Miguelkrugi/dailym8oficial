</head>
<body>

 
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">REGISTAR</label>
                    <input type="text" id="fname" name="fname" class="input" placeholder="Name" required>
					<input type="text" name="fusername" id="fusername" class="input" placeholder="Username" required>
					<input type="email" name="femail" id="femail" class="input" placeholder="Email" required>
					<input type="password" name="fpswd" id="fpswd" class="input" placeholder="Password" required>
                    <a href="#">
                        <input class="field button-field" type="button" onclick="registreamento()" value="REGISTAR" style="border: 0px; background-color: blue; color: white;">
                    </a>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">LOGIN</label>
					<input type="text" name="fnamelogin" id="fnamelogin" class="input" placeholder="Username" required="">
					<input type="password" name="fpswdlogin" id="fpswdlogin" class="input" placeholder="Password" required="">
					<a href="#">
                        <input class="field button-field" type="button" onclick="login()" value="LOGIN" style="border: 0px; background-color: blue; color: white;">
                    </a>
				</form>
			</div>

            
	</div>
</body>
